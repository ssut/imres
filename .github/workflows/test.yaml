name: test

on:
  push:

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '^1.22'

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test -v ./...
